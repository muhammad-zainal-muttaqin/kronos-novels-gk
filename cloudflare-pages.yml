# Cloudflare Pages Configuration
# This file documents the settings for Cloudflare Pages dashboard

project_name: kronos-novels

build_settings:
  build_command: npm run build
  build_output_directory: docs/.vitepress/dist
  root_directory: /
  
environment_variables:
  # GitHub OAuth for Decap CMS
  GITHUB_CLIENT_ID: "${GITHUB_CLIENT_ID}"
  GITHUB_CLIENT_SECRET: "${GITHUB_CLIENT_SECRET}"
  
  # UploadThing
  UPLOADTHING_TOKEN: "${UPLOADTHING_TOKEN}"

functions:
  # Cloudflare Workers Functions are automatically deployed from /functions directory
  - functions/api/oauth.ts
  - functions/api/uploadthing.ts

custom_domain:
  # Add your custom domain here after deployment
  # Example: kronos-novels.com
  enabled: false
  domain: ""

preview_deployments:
  enabled: true
  # Preview URLs for pull requests

production_branch: main
